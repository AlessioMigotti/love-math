<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Math</title>
</head>
<body>
    <div id = "game-frame">
        
        <div class="question-buttons">
            <button id = "btn-plus">+</button>
            <button id = "btn-minus">-</button>
        </div>
        <p id="question-holder">
            2+2
        </p>
        <p id = "answer-holder">
            4
        </p>
        <button id = "btn-submit">Banana</button>
        <div class="score-headings">
            <p>Correct</p>
            <p>Wrong</p>
        </div>
        <div class="score-values">
            <p id="correct-score">1</p>
            <p id="wrong-score">2</p>
        </div>
    </div>
    
</body>
</html>
